<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Free Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-path/Aroma-icon.png"> <!-- Replace with the correct path -->
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Logo -->
            <h1>
                <img src="https://via.placeholder.com/40" alt="Logo" class="logo-icon"> <!-- Replace with actual path -->
                Aroma Free Movies
            </h1>

            <!-- Navigation Links (only visible on larger screens) -->
            <nav class="navigation">
                <a href="#">Category</a>
                <a href="#">Account</a>
                <a href="#">Favorites</a>
            </nav>

            <!-- Search Bar -->
            <div id="search-bar">
                <input type="text" id="search" placeholder="Search for a movie...">
                <button onclick="searchMovie()">Search</button>
            </div>

            <!-- Mobile Toggle Icon -->
            <div id="menu-icon" class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu">
            <a href="#">Category</a>
            <a href="#">Account</a>
            <a href="#">Favorites</a>
            <input type="text" id="mobile-search" placeholder="Search for a movie...">
            <button onclick="searchMovie()">Search</button>
        </div>
    </header>

    <!-- Movie List -->
    <div id="movie-list" class="movie-list"></div>

    <script src="script.js"></script>
</body>
</html>
